version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bun-backend-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped

    # ðŸ”’ Resource limits
    deploy:
      resources:
        limits:
          cpus: "16.0"      # Limit to 16 CPU cores
          memory: 16G        # Limit to 8 GB RAM
        reservations:
          cpus: "0.5"
          memory: 128M
