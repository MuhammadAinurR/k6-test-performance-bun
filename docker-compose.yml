services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bun-backend-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped

    # ðŸ”’ Resource limits
    deploy:
      resources:
        limits:
          cpus: "1.0"      # Limit to 1 CPU core
          memory: 256M        # Limit to 256 MB RAM
        reservations:
          cpus: "0.5"
          memory: 128M
